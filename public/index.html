<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="/css/simple_simon.css" type="text/css">
</head>
<body>
    <main class="container">
        <h1>Simple Simon</h1>
        <h3 class="round">Round: </h3>
        <div id="gameBoard">
            <div class="button btn1" id="0"></div>
            <div class="button btn2" id="1"></div>
            <button id="start">Start!</button>
            <div class="button btn3" id="2"></div>
            <div class="button btn4" id="3"></div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/simple_simon.js" type="text/javascript"></script>


</body>
</html>
